<html>
  <head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container" id="signup">
      <div class="row">
        <div class="col-md-12 blue h3">
          New user registration
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="name">Name:</label>
        </div>
        <div class="col-md-5">
          <input id="name" type="text" class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="type">I am a:</label>
        </div>
        <div class="col-md-5">
          <label class="radio-inline">
            <input type="radio" name="type" value="owner"/>
            Dog owner
          </label>
          <label class="radio-inline">
          <input type="radio" name="type" value="walker"/>
            Dog walker
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 blue h3">
          Request a dog walker!
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="time">Time:</label>
        </div>
        <div class="col-md-5">
          <input id="time" type="datetime" class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="time">Dog walker:</label>
        </div>
        <div class="col-md-5">
          <select class="form-control">
            <option>Danny "Dog" Doe</option>
            <option>Ronny "Run" Rooney </option>
            <option>Freddy "Food" Frederick</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <button type="submit" class="btn btn-primary">Request dog walk</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 blue h3">
          Your dog walking requests.
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <tr>
              <th>Dog owner</th>
              <th>Date</th>
              <th>Accept?</th>
            </tr>
            <tr>
              <td>Joe</td>
              <td>1/1/1901 - 2pm</td>
              <td>
                <button type="submit" class="btn btn-primary">Accept</button>
                <button type="submit" class="btn btn-primary">Reject</button>
              </td>
            </tr>
            <tr>
              <td>Seb</td>
              <td>11/11/1911 - 3am</td>
              <td>
                <button type="submit" class="btn btn-primary">Accept</button>
                <button type="submit" class="btn btn-primary">Reject</button>
              </td>
            </tr>
            <tr>
              <td>Ken</td>
              <td>16/05/2016 - 5pm</td>
              <td>
                <button type="submit" class="btn btn-primary">Accept</button>
                <button type="submit" class="btn btn-primary">Reject</button>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 blue">
          Thanks for walking with us!
        </div>
      </div>
    </div>
  </body>
</html>
